<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="../../static/bootstrap/bootstrap.min.css"
          th:href="@{/bootstrap/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen" />

    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>

    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>

    <script src="../../static/js/index.js" th:src="@{/js/index.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>description</th>
                <th>developer</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.developer.name}"></td>
                <td><a th:href="@{/product/show/__${product.id}__}">View</a> </td>
                <td><a th:href="@{/product/edit/__${product.id}__}">Edit</a> </td>
                <td><a class="btn btn-warning btn-sm" th:href="@{/product/delete/__${product.id}__}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-info" th:href="@{/product/new}">Create New Product</a>
        </div>
    </div>
</div>

</body>
</html>
